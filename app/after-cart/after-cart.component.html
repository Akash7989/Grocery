<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <ng-container>
                <table class="table table-responsive">

                    <thead>
                        <tr>
                            <th>SI.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
    
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let item of products;let i=index">
                            <td>{{i+1}} </td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                            <th style="width: 12%">{{item.price}}</th>
                             <td style="width:12%">{{item.quantity}}</td>
                            <td style="width:12%">{{item.total}}</td>
                            <td style="width:12%">{{item.category}}</td>

                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                         </tr>
                         <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/fruits-and-vegetables">Shop More</button></td>
                            <!-- <td><button class="btn btn-success" (click)="payment()">Checkout</button></td> -->

                            <td><strong>Grand Total :${{grandTotal}}</strong></td>   </tr>
                            <!-- <form #cartProducts="ngForm" (ngSubmit)="payment(cartProducts)"> -->
                            </tbody>

                            </table>
<div class="lastsubmit"><form (ngSubmit)="payment()">
    
                          <button class="btn btn-success" type="submit">Checkout</button>
                        </form></div>
                        
                        <!-- <form (ngSubmit)="addEmail(insert2)">
                            <input type="text" name="email">
                            <button class="btn btn-primary" type="submit">Enter Registered mail id</button>
                        </form> -->
                  
                         <!-- <button class="btn btn-danger" (click)="emptyCart(item)">Empty cart</button> -->
                </ng-container>

            </div>
        </div>
    
    </div>


</ng-container>

            <h5 class="card-tiltle">My cart</h5>
        </div>
        <div class="center">
            <img src="/assets/cart3.jpg" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/fruits-and-vegetables">shop</button>
    
        </div>
    </div>
</ng-container>
