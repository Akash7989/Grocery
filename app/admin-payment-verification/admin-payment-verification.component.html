


<app-adminnavbar></app-adminnavbar>


<div class="row">
    <div class="col-12"><ng-container>
        <table class="content-table">
                <thead>
                    <tr>
                        <th>SI.No</th>
                        <th>Date</th>
                        <th>Payment Transferd</th>
                        <th>UserEmail</th>
                        <th>Address</th>
                        <th>Contact No</th>
                        <th>Dellivery Expected</th> 
                        <th>User Name</th>                     

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filterCategory | filter:searchKey;let i=index ">
                        <td>{{i+1}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.itemAmount}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.address}}</td>
                                <td>{{item.contact}}
                                </td>
                                <td>{{item.delivery}}</td>
                                <td>{{item.accountholdername}}</td>
                    </tr>
                </tbody>
            </table>
            </ng-container> 
        </div>
    </div>
